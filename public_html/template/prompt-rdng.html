<div id="rdng" class="prompt-container">
    <div id="info-section" class="content-block no-margin no-shadow">
        <div class="prompt-row">
            <div id="prompt-definition"></div>
        </div>
        <div class="prompt-row">
            <div id="prompt-sentence"></div>
        </div>
        <div id="prompt-hint">
            <div class="prompt-row">
                <div id="prompt-mnemonic"></div>
            </div>
        </div>
    </div>
    <div id="input-section" class="content-block no-margin no-padding no-shadow">
        <div id="prompt-text">
            <div id="question">
                <h1 id="prompt-writing" class="character-font text-center"></h1>
                <h2 class="text-center">How do you say it?</h2>
                <h4 class="text-center">(click to show answer)</h4>
            </div>
            <div id="answer">
                <h1 id="prompt-reading" class="text-center"></h1>
            </div>
        </div>
        <div id="grading-container"></div>
    </div>
</div>
