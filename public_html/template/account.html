<div id="view-account" class="padding-top view">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <ul class="navbar-nav navbar-text list-inline pull-left">
                    <li><a class="button-save" href="#"><i class="fa fa-check"></i> Save</a></li>
                    <li><a class="button-cancel" href="#"><i class="fa fa-times"></i> Cancel</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="content-container" class="container">
        <div class="content-block">
            <ul class="media-list">
                <li class="media">
                    <div class="pull-right">
                        <div id="user-avatar"></div>
                        <button type="button" class="button-change-avatar btn btn-fill btn-xs btn-default" disabled="disabled">Change Avatar</button>
                    </div>
                    <div class="media-body">
                        <h4><span id="user-name"></span> <span id="user-id" class="text-muted"></span></h4>
                        <p id="user-about-me" class="lead"></p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content-block">
            <h3>Subscription (<span class="subscription-status"></span>)</h3>
            <div><strong>Expires: </strong><span class="subscription-expires"></span></div>
            <div><strong>Type: </strong><span class="subscription-type"></span></div>
            <div><strong>Plan: </strong><span class="subscription-plan"></span></div>
            <button type="button" class="button-subscription-subscribe btn btn-sm btn-success">Subscribe</button>
            <button type="button" class="button-subscription-cancel btn btn-sm btn-danger">Cancel</button>
            <select id="select-subscription-cycle">
                <option value="one.month.sub">1 Month</option>
                <option value="one.year.sub">1 Year</option>
            </select>
        </div>
        <div class="content-block">
            <h3>Language</h3>
            <div id="language"></div>
            <div id="language-style"></div>
        </div>
        <div class="content-block">
            <h3>Location</h3>
            <h6>Country</h6>
            <div id="location-country"><</div>
            <h6>Timzone</h6>
            <div id="location-timezone"></div>
        </div>
    </div>
</div>
