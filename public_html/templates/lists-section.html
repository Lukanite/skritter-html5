<div id="lists-view" class="view">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Skritter</a>
                <div class="navbar-text">   
                    <ul class="navbar-nav list-inline">
                        <li><a class="link-button" data-fragment="lists"><span class="fa fa-navbar fa-arrow-left"></span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        
        <div class="row">
            <div id="overview" class="col-md-3 content">
                <h3><span id="name"></span>{list name}</h3>
                <h4><span id="section-name"></span>{section name}</h4>
            </div>
            <div id="section" class="col-md-9 content">
                {section data}
            </div>
        </div>
        
    </div>
    
</div>
