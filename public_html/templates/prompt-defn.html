<div id="defn" class="prompt-container">
    <div id="info-section" class="content-block">
        <span id="info-button" class="fa fa-2x fa-info-circle text-primary"></span>
        <span id="hint-caret" class="fa fa-2x fa-chevron-down"></span>
        <div id="question-text" class="text-center"><small id="prompt-style" class="text-danger"></small> What's the definition?</div>
        <div id="prompt-hint">
            <div id="prompt-sentence" class="text-center"></div>
            <div id="prompt-mnemonic" class="text-center"></div>
        </div>
    </div>
    <div id="input-section" class="content-block no-padding">
        <div id="prompt-text">
            <div class="question">
                <h1 id="prompt-writing" class="character-font text-center"></h1>
                <h4 class="text-center">(click to show answer)</h4>
            </div>
            <div class="answer" style="display: none;">
                <h3 id="prompt-definition" class="text-center"></h3>
            </div>
        </div>
        <div id="grading-container"></div>
    </div>
</div>
